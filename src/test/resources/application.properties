ols.url=https://www.ebi.ac.uk/ols/api/
ols.maxsize=500
ols.enable=False
loinc.enable=False
its.enable=False
jpm.enable=True
artifactory.url=https://arty.scai.fraunhofer.de
artifactory.namespaceFiles=alzheimer-disease-ontology
artifactory.annotationFiles=gender
temowl.uploadStorage=/tmp/
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

#hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus

#Neo4J Configuration
spring.data.neo4j.uri=bolt://localhost
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=temowl
